<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragment/basic}">

<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/.css}">

</th:block>

<th:block layout:fragment="script">

</th:block>

<div layout:fragment="content" id="box">
    <div class="container">
        <div class="py-5 text-center">
            <h2>글쓰기</h2>
        </div>

        <!-- 추가 -->
        <h2>글쓰기</h2>

        <form th:object="${boardDto}" th:action="@{/board/helpAdd}" method="POST">
            <div>
                <label for="boardSubject">제목</label>
                <input type="text" id="boardSubject" name="subject" class="form-control" th:field="*{subject}">
            </div>
            <div>
                <label for="name">작성자</label>
                <input type="text" id="name" name="name" class="form-control" th:field="*{name}">
            </div>
            <div>
                <label for="contents">글 내용</label>
                <input type="text" id="contents" name="contents" class="form-control" th:field="*{contents}">
            </div>

            <hr class="my-4">

            <div class="row">
                <div class="col">
                    <button class="w-100 btn btn-primary btn-lg" type="submit">글쓰기</button>
                </div>
                <div class="col">
                    <button class="w-100 btn btn-secondary btn-lg" th:onclick="|location.href='@{/board/help}'|" type="button">목록</button>
                </div>
<!--                <div class="col">-->
<!--                    <button class="w-100 btn btn-secondary btn-lg"-->
<!--                            th:onclick="|location.href='@{/board/{id}/delete(id=${boardDto.id})}'|"-->
<!--                            type="button" th:text="#{button.delete}">삭제</button>-->
<!--                </div>-->
            </div>
        </form>
    </div> <!-- /container -->
</div>

</html>
