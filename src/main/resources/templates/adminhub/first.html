<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <title>Travel Genius</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/adminhub/adminhub.css">
    <link rel="stylesheet" href="/css/adminhub/first.css">

    <!-- jQuery and Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="/javascript/adminhub/first.js"></script>

</head>

<body>
<form action="/admin/saveLocal" method="post" class="box" object="${adminLocalDto}">
    <input type="hidden" name="_csrf" value="a3c9b2bf-f3b8-4a94-8c96-dd6f4f69f129">

    <div class="header">
        <a href="/" style="text-decoration:none;height:75px; margin-right:300px; font-size:50px; font-style:bold; color:#93EBFF;text-align:right; font-family: 'Bauhaus 93';">TravelGenius</a>
        <div style="    color: black; background-color: white;"><a href= "/admin/first">상품관리목록</a></div>
        <div><a href="/admin/eventCustom">이벤트관리</a></div>
    </div>

    <div class="content">
        <div class="content_box">
            <div class="local_block">
                <button style="border:0;width:100%;height:100%;background:none;font-size:50px;display:flex;justify-content:center;align-items:center;" type="button" class="btn btn-primary open-modal" data-bs-toggle="modal" data-bs-target="#myModal">+</button>
            </div>
        </div>
    </div>

    <!-- 모달 -->
    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header" style="height:30px;">
                    <p style="margin:0;display:flex;align-items:center;font-weight:bold;">새로 등록하기</p>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" style="height:200px;">
                    <div class="modal_input">
                        <p style="margin:0;width:100%;height:30px;color:white;font-family:'LINE Seed Sans KR';font-weight:bold;font-size:20px;text-align:center;">국가입력</p>
                        <div>
                            <input id="countryInput" style="width:100%;border:0;" type="text" placeholder="국가를 입력하세요">
                        </div>
                    </div>
                    <div class="modal_input">
                        <p style="margin:0;width:100%;height:30px;color:white;font-family:'LINE Seed Sans KR';font-weight:bold;font-size:20px;text-align:center;">지역입력</p>
                        <div>
                            <input id="localInput" style="width:100%;border:0;" type="text" placeholder="지역을 입력하세요">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button style="height:50px;font-size:10px;margin:0;" type="button" class="btn btn-secondary" data-bs-dismiss="modal">확인</button>
                </div>
            </div>
        </div>
    </div>

</form>

</body>

</html>
