<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Local Detail Manage</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/adminhub/adminhub.css">
    <link rel="stylesheet" href="/css/adminhub/localDetail.css">
</head>

<body>
<form action="/admin/second" method="post" class="box" id="parentForm" object="${adminLocalDto}">
    <!-- 부모 Form -->
    <input type="hidden" name="_csrf" value="a3c9b2bf-f3b8-4a94-8c96-dd6f4f69f129">

    <div class="header">
        <a href="/" style="text-decoration:none;height:75px; margin-right:300px; font-size:50px; font-style:bold; color:#93EBFF;text-align:right; font-family: 'Bauhaus 93';">TravelGenius</a>
        <div style="color: black; background-color: white;"><a href="/admin/first">상품관리목록</a></div>
        <div><a href="/admin/eventCustom">이벤트관리</a></div>
    </div>

    <div class="content">
        <div class="content_box">
            <div class="local_block">
                <button style="border:0;width:100%;height:100%;background:none;font-size:50px;display:flex;justify-content:center;align-items:center;" type="button"
                        class="btn btn-primary open-modal" data-bs-toggle="modal" data-bs-target="#myModal">+</button>
            </div>
        </div>
    </div>
    <div class="select_content">
        <div class="content_block"><a>명소</a></div>
        <div class="content_block"><a>식당</a></div>
        <div class="content_block"><a>숙박</a></div>
    </div>

    <!-- 모달 -->
    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form role="form" method="post" enctype="multipart/form-data" id="modalForm">
                    <div class="modal-header">
                        <!-- 닫기 버튼을 오른쪽에 배치 -->
                        <button type="button" class="close-btn btn-secondary" data-bs-dismiss="modal"
                                aria-label="Close"><i class="bi bi-x-lg"></i></button>
                    </div>
                    <div class="modal-body">
                        <div class="modal_input">
                            <div style="height: 400px;display:flex;justify-content:center;align-items:center;">
                                <input type="file" id="imageInput" name="imageFile" accept="image/*"
                                       style="width: 100%;">
                            </div>
                            <div style="flex: 1; width:100%; border-top:1px solid black; display: flex; justify-content: center; align-items: center;">
                                <input id="InputFeatures"
                                       style="width: 100%;height:100%; border: 0; padding: 10px; box-sizing: border-box; text-align:center;background:white;"
                                       type="text" name="features" placeholder="특징을 입력하세요">
                            </div>
                        </div>
                        <div class="modal_input">
                            <div style="margin:20px 0;"><input type="text" name="touristSpotName"
                                                               placeholder="관광지명 입력"></div>
                            <div
                                    style="height:70px;width:100%;font-family:'LINE Seed Sans KR';display:flex;justify-content:center;flex-wrap:wrap;margin:10px;">
                                <p style="font-size:30px;margin:0;">주소 입력</p>
                                <input type="text" name="address" style="width:100%;font-size:15px;">
                            </div>
                            <div
                                    style="height:70px;width:100%;font-family:'LINE Seed Sans KR';display:flex;justify-content:center;flex-wrap:wrap;margin:10px;">
                                <p style="font-size:30px;margin:0;">연락처</p>
                                <input type="text" name="contact" style="width:100%;font-size:15px;">
                            </div>
                            <div
                                    style="height: 270px; width:100%;display:flex;flex-direction:column;justify-content:center;align-items:center;">
                                <div
                                        style="width:100%;height:40px;margin:20px 0;;display:flex;justify-content:center;">
                                    <p style="font-size:30px;text-align:center;">영업시간 입력</p>
                                </div>
                                <div style="width:100%;height:230px;padding:20px auto;">
                                    <div style="display:flex;justify-content:center;align-items:center;"><p class="day-of-the-week">월요일</p><p class="day-of-the-week">오전</p><input type="text" class="day-of-the-week"><p class="day-of-the-week">오후 </p><input type="text" class="day-of-the-week"></div>
                                    <div style="display:flex;justify-content:center;align-items:center;"><p class="day-of-the-week">화요일</p><p class="day-of-the-week">오전</p><input type="text" class="day-of-the-week"><p class="day-of-the-week">오후 </p><input type="text" class="day-of-the-week"></div>
                                    <div style="display:flex;justify-content:center;align-items:center;"><p class="day-of-the-week">수요일</p><p class="day-of-the-week">오전</p><input type="text" class="day-of-the-week"><p class="day-of-the-week">오후 </p><input type="text" class="day-of-the-week"></div>
                                    <div style="display:flex;justify-content:center;align-items:center;"><p class="day-of-the-week">목요일</p><p class="day-of-the-week">오전</p><input type="text" class="day-of-the-week"><p class="day-of-the-week">오후 </p><input type="text" class="day-of-the-week"></div>
                                    <div style="display:flex;justify-content:center;align-items:center;"><p class="day-of-the-week">금요일</p><p class="day-of-the-week">오전</p><input type="text" class="day-of-the-week"><p class="day-of-the-week">오후 </p><input type="text" class="day-of-the-week"></div>
                                    <div style="display:flex;justify-content:center;align-items:center;"><p class="day-of-the-week">토요일</p><p class="day-of-the-week">오전</p><input type="text" class="day-of-the-week"><p class="day-of-the-week">오후 </p><input type="text" class="day-of-the-week"></div>
                                    <div style="display:flex;justify-content:center;align-items:center;"><p class="day-of-the-week">일요일</p><p class="day-of-the-week">오전</p><input type="text" class="day-of-the-week"><p class="day-of-the-week">오후 </p><input type="text" class="day-of-the-week"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                        <button type="submit" class="btn btn-primary">저장</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</form>

<!-- JavaScript -->
<script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

<script>
    $(document).ready(function () {
        $('#modalForm').submit(function (event) {
            event.preventDefault(); // 기본 제출 동작 방지

            var formData = new FormData(this); // 현재 폼 데이터를 가져옴

            $.ajax({
                type: 'POST',
                url: '/admin/second', // 부모 폼의 액션 URL
                data: formData,
                processData: false,
                contentType: false,
                success: function (response) {
                    // 성공적으로 처리된 경우 실행할 코드
                    console.log('Form submitted successfully!');
                    // 원하는 추가 작업 수행
                },
                error: function (error) {
                    // 에러 발생 시 실행할 코드
                    console.error('Form submission failed:', error);
                    // 원하는 에러 처리 작업 수행
                }
            });
        });
    });
</script>
</body>

</html>
